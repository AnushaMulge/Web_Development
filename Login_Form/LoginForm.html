<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleSheet.css">
    <title>Login Page</title>
</head>
<body>
    <br>
    <h2>Login Form</h2>
    <form action="" method="post">
        <div class="imgcontainer">
            <img src="User_Avatar.png" alt="Avatar">
        </div>
        <div class="container">
            <label for="username">Username</label>
            <input type="text" placeholder="Enter Username" name="uname" required>
            <label for="password">Password</label>
            <input type="password" placeholder="Enter Password" name="password" required>
            <button type="submit" class="login-btn" onclick="window.location.href='http://localhost/Samples/LoginPage/frontsheet.html'";>Log in</button>
            <label for="remember">
                <input type="checkbox" checked="checked" name="remember">Remember me
            </label>
        </div>
        <div class="container" style="background-color: #f1f1f1;">
            <button type="button" class="cancel-btn" onclick="window.location.href='http://localhost/Samples/LoginPage/frontsheet.html'"; >Cancel</button>
            <a href="frontsheet.html">Forgot Password?</a>
        </div>
    </form>
</body>
</html>
