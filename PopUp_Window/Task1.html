<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="s1.css">
        <title>Basic PopUp</title>
    </head>
    <body>
        <button id="popbtn">Display Pop-Up</button>
        <div id="popup">
            <div class="popup-title">
                <span>Pop Up Message</span>
                <span id="closeButton">&times;</span>
            </div>
            <div class="popup-text">
                <p>This a Basic PopUp created using HTML, CSS and JavaScript.</p>
                <button id="okbtn">Okay</button>
            </div>
        </div>
        <script src="script1.js"></script>
    </body>
</html>
